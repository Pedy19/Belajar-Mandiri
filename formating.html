<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Formating</title>
</head>
<body>
    <!-- untuk menebalkan -->
    <p><b>This text is bold</b></p>

    <!-- untuk menekankan hal penting -->
    <p><strong>This text is important!</strong></p>

    <!-- untuk membuat jadi miring -->
    <p><i>This text is italic</i></p>

    <!-- untuk menekankan sesuatu, biasanya nanti dicetak miring -->
    <p><em>This text is emphasized</em></p>

    <!-- untuk mengecilkan ukuran text -->
    <p><small>This is some smaller text.</small></p>

    <!-- untuk menandai atau highlight -->
    <p>Do not forget to buy <mark>milk</mark> today.</p>

    <!-- untuk memunculkan garis pertanda hapus -->
    <p>My favorite color is <del>blue</del> red.</p>

    <!-- untuk menunjukan text yang di insert -->
    <p>My favorite color is <del>blue</del> <ins>red</ins>.</p>

    <!-- untuk membuat indeks -->
    <p>H<sub>2</sub>O adalah rumus kimia untuk air.</p>

    <!-- untuk membuat pangkat -->
    <p>8<sup>2</sup> = 64.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Warna</title>
</head>

<body>
    <!-- ini Background-color -->
    <h1 style="background-color:DodgerBlue;">Hello World</h1>
    <p style="background-color:Tomato;">Lorem ipsum...</p>

    <!-- ini text color -->
    <h1 style="color:Tomato;">Hello World</h1>
    <p style="color:DodgerBlue;">Lorem ipsum...</p>
    <p style="color:MediumSeaGreen;">Ut wisi enim...</p>

    <!-- ini border color -->
    <h1 style="border:2px solid Tomato;">Hello World</h1>
    <h1 style="border:2px solid DodgerBlue;">Hello World</h1>
    <h1 style="border:2px solid Violet;">Hello World</h1>

    <!-- ini belajar warna dengan code rgb, hex, hsl-->
    <h1 style="background-color:rgb(255, 99, 71);">Raty</h1>
    <h1 style="background-color:#ff6347;">Aku</h1>
    <h1 style="background-color:hsl(9, 100%, 64%);">Sayang</h1>

    <h1 style="background-color:rgba(255, 99, 71, 0.5);">Kamu</h1>
    <h1 style="background-color:hsla(9, 100%, 64%, 0.5);">Istriku</h1>
</body>

</html>
